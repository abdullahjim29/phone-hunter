<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-[#0D6EFD0D] py-6 pb-60">
        <!-- navbar start -->
        <nav class="w-11/12 mx-auto">
            <div class="navbar">
                <div class="flex-1">
                    <a class="text-3xl font-semibold">Hot Gadgets</a>
                </div>
                <div class="flex-none">
                    <button class="btn bg-[#0D6EFD] text-white hover:bg-[#bbd5fc] hover:text-black px-8">
                        Sign Up
                    </button>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- banner section start -->
        <section class="banner-contaier space-y-8 relative mt-12">
            <h1 class="text-xl md:text-3xl lg:text-5xl font-bold text-center">Apple Iphone 13 Pro Max</h1>
            <p class="text-center w-9/12 md:8/12 lg:w-6/12 mx-auto text-[#706F6F]">There are many variations of passages
                of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
            <div class="text-center">
                <a href="#search-phone"><button
                        class="btn bg-[#0D6EFD] text-white hover:bg-[#bbd5fc] hover:text-black px-8">
                        Buy Now
                    </button></a>
            </div>
            <div class="flex justify-center absolute left-0 right-0">
                <img class="" src="assets/banner.png" alt="">
            </div>
        </section>
        <!-- banner section end -->
    </header>

    <main class="w-11/12 mx-auto my-80 ">
        <!-- search phone start-->
        <section id="search-phone" class="space-y-8">
            <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-center">Search your phone</h2>
            <div class="flex justify-center">
                <div class="w-5/12">
                    <label class="input flex items-center gap-2 border-none bg-[#100F0F0D]"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                        <input type="text" class="grow outline-none" placeholder="Search your phone" />
                    </label>
                </div>
                <div>
                    <button class="btn bg-[#0D6EFD] text-white hover:bg-[#bbd5fc] hover:text-black px-6">
                        Buy Now
                    </button>
                </div>
            </div>
        </section>
        <!-- search phone end-->
    </main>

    <footer>

    </footer>

    <!-- script -->
    <script src="script/index.js"></script>
</body>

</html>
